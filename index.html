<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Escolar - I.E Juan Pablo Vizcardo y Guzm√°n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-left">
            <div class="school-logo-section">
                <div class="school-image-placeholder">
                    <img src="img/logo.png" alt="Logo I.E Juan Pablo Vizcardo y Guzm√°n" style="width: 100%; height: 100%; object-fit: contain; border-radius: 20px;">
                </div>
                <h1>I.E Juan Pablo Vizcardo y Guzm√°n</h1>
                <p>Plataforma Educativa Digital</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <div class="login-icon">üë§</div>
                    <h2>Iniciar Sesi√≥n</h2>
                    <p>Accede a tu cuenta para continuar</p>
                </div>
                
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label>Usuario / DNI</label>
                        <input type="text" id="username" placeholder="Ingrese su usuario o DNI" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="password" placeholder="Ingrese su contrase√±a" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
                    
                    <!-- Mensaje de error -->
                    <div id="loginMessage" style="margin-top: 15px; text-align: center; display: none; padding: 10px; border-radius: 5px;"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // Ocultar mensajes anteriores
            messageDiv.style.display = 'none';
            
            // Mostrar loading
            const submitBtn = event.target.querySelector('.btn-login');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login exitoso - redirigir seg√∫n tipo de usuario
                    messageDiv.textContent = '‚úÖ Login exitoso! Redirigiendo...';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        if (data.user_type === 'padre') {
                            window.location.href = 'sesion/padre/';
                        } else if (data.user_type === 'docente') {
                            window.location.href = 'sesion/docente/';
                        }
                    }, 1000);
                    
                } else {
                    // Error de login
                    messageDiv.textContent = '‚ùå ' + data.message;
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = '‚ùå Error de conexi√≥n con el servidor';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
            
            return false;
        }        
    </script>
</body>
</html>
